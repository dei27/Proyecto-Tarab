<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="author" content="Deivi Campos">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TarabTickets</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/popper.min.js}" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body class="bodyFormCompra">
	<div class="container vh-100 d-flex justify-content-center align-items-center">
		<form th:action="@{/usuario/confirmarCompra}" method="POST" class="w-50 text-center shadow p-3 rounded formEvento">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group mb-3 text-white">
				<h2 th:text="${evento.nombre}"></h2>
			</div>
			<div class="form-group mb-3 row text-white">
				<div class="col-6">
					<p th:text="${evento.lugar.nombre}"></p>
				</div>
				<div class="col-6">
					<p th:text="${evento.artista.nombre}"></p>
				</div>
			</div>
			<div class="form-group mb-3 form-floating">
				<label for="fecha">Fecha:</label>
				<input type="date" class="form-control text-center" name="fecha" readonly="readonly" th:value="${evento.fecha}">
			</div>
			<div class="form-group mb-3 form-floating">
				<label for="hora">Hora:</label>
				<input type="time" class="form-control text-center" name="hora" readonly="readonly"  th:value="${evento.hora}">
			</div>
			<div class="form-group mb-3">
				<div class="form-floating">
					<select class="form-select" id="entrada" aria-label="Floating label select example" name="entrada" required>
			    		<option th:each="entrada : ${entradas}" th:value="${entrada.idEntrada}" th:text="${entrada.tipoEntrada.nombre}" class="text-center"></option>
			  		</select>
			  		<label for="entrada">Seleccione el tipo entrada</label>
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="form-floating">
			  		<label for="cantidad">Cantidad</label>
			  		<input type="number" class="form-control text-center" name="cantidad" min="0" value="1">
				</div>
			</div>
			<div class="form-group mb-3">
				<div class="row">
					<div class="col-6">
						<button type="submit" class="btn btn-dark w-100">Continuar</button>			
					</div>
					<div class="col-6">
						<a th:href="@{/usuario}" class="btn bg-warning w-100 text-white">Cancelar</a>			
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
